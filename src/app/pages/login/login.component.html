<div class="parent">

	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">CADASTRE-SE</label>
					<input type="text" name="txt" placeholder="nome" required="">
					<input type="email" name="email" placeholder="e-mail" required="">
					<input type="password" name="pswd" placeholder="senha" required="">
					<button>ENVIAR</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">LOGIN</label>
					<input type="email" name="EmailId" [(ngModel)]="loginObj.EmailId" placeholder="e-mail" required="">
					<input type="password" name="Password" [(ngModel)]="loginObj.Password" placeholder="senha" required="">
					<button (click)="onLogin()">ENVIAR</button>
				</form>
			</div>
	</div>

</div>
